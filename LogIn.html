<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with While Loop Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            margin-top: 1.5rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .check-item {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
        .check-item.pass {
            color: #28a745;
        }
        .check-item.fail {
            color: #dc3545;
        }
        .info-box {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1.5rem;
        }
        .explanation {
            background-color: #e7f3ff;
            padding: 1rem;
            border-left: 4px solid #007bff;
            margin-top: 1.5rem;
            border-radius: 4px;
        }
        code {
            background-color: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Form with While Loop Validation</h1>
        <p>Enter your username and password, then click <strong>Login</strong>. The script uses a <code>while</code> loop to validate both fields against stored credentials.</p>

        <label for="usernameInput">Username:</label>
        <input id="usernameInput" type="text" placeholder="Enter your username" />

        <label for="passwordInput">Password:</label>
        <input id="passwordInput" type="password" placeholder="Enter your password" />

        <button id="loginBtn">Login</button>
        <button id="clearBtn">Clear</button>

        <div class="result" id="resultDiv" aria-live="polite" aria-atomic="true"></div>

        <div class="info-box">
            <strong>Demo Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>Password123!</code>
        </div>

            <h3>How the While Loop Works</h3>
            <p>The validator uses a <code>while</code> loop to iterate through validation checks. Each iteration compares the username and password against stored credentials, increments a counter, and continues until all checks are complete.</p>

    </div>

    <script>
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('resultDiv');

        // Stored credentials
        const correctUsername = 'admin';
        const correctPassword = 'Password123!';

        // Define validation checks
        const validationChecks = [
            { name: 'Username', validate: (u, p) => u === correctUsername },
            { name: 'Password', validate: (u, p) => p === correctPassword }
        ];

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (!username || !password) {
                resultDiv.innerHTML = '<p style="color: #721c24;">Please enter both username and password.</p>';
                resultDiv.classList.add('show', 'error');
                return;
            }

            // Use a while loop to check credentials
            let index = 0;
            let passedCount = 0;
            let resultHTML = '<h3>Login Validation:</h3>';

            while (index < validationChecks.length) {
                const check = validationChecks[index];
                const isPassed = check.validate(username, password);
                if (isPassed) passedCount++;

                const className = isPassed ? 'pass' : 'fail';
                const symbol = isPassed ? '✓' : '✗';
                resultHTML += `<div class="check-item ${className}">${symbol} ${check.name}</div>`;

                index++; // increment to move to next check
            }

            // Determine overall result
            const isValid = passedCount === validationChecks.length;
            resultHTML += `<p style="margin-top: 1rem; font-weight: bold;">
                ${isValid ? '✓ Login successful! Welcome!' : '✗ Invalid username or password.'}
            </p>`;

            resultDiv.innerHTML = resultHTML;
            resultDiv.classList.add('show');
            resultDiv.classList.toggle('success', isValid);
            resultDiv.classList.toggle('error', !isValid);
        });

        clearBtn.addEventListener('click', () => {
            usernameInput.value = '';
            passwordInput.value = '';
            resultDiv.classList.remove('show', 'success', 'error');
            resultDiv.innerHTML = '';
        });

        // Allow Enter key to login
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
    </script>
</body>
</html>
