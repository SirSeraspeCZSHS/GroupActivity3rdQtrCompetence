    <title>Password Validator with While Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        input {
            width: 100%;

            border-radius: 4px;

        button {
            background-color: #007bff;

        button:hover {

        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .requirement {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
        .requirement.met {
            color: #28a745;
        }
        .requirement.unmet {
            color: #dc3545;
        }
        .explanation {
            background-color: #e7f3ff;
            padding: 1rem;
            border-left: 4px solid #007bff;
            margin-top: 1.5rem;
            border-radius: 4px;
        }
        code {
            background-color: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Validator with While Loop</h1>
        <p>Enter a password and click <strong>Validate</strong>. The script uses a <code>while</code> loop to check each requirement.</p>

        <label for="passwordInput">Password:</label>
        <input id="passwordInput" type="password" placeholder="Enter your password" />

        <button id="validateBtn">Validate</button>
        <button id="clearBtn">Clear</button>

        <div class="result" id="resultDiv" aria-live="polite" aria-atomic="true"></div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const validateBtn = document.getElementById('validateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('resultDiv');

        // Define password requirements
        const requirements = [
            { name: 'At least 8 characters', check: (pwd) => pwd.length >= 8 },
            { name: 'Contains uppercase letter (A-Z)', check: (pwd) => /[A-Z]/.test(pwd) },
            { name: 'Contains lowercase letter (a-z)', check: (pwd) => /[a-z]/.test(pwd) },
            { name: 'Contains number (0-9)', check: (pwd) => /[0-9]/.test(pwd) },
            { name: 'Contains special character (!@#$%^&*)', check: (pwd) => /[!@#$%^&*]/.test(pwd) }
        ];

        validateBtn.addEventListener('click', () => {
            const password = passwordInput.value;

            if (!password) {
                resultDiv.innerHTML = '<p style="color: #721c24;">Please enter a password.</p>';
                resultDiv.classList.add('show', 'error');
                return;
            }

            // Use a while loop to check each requirement
            let index = 0;
            let metCount = 0;
            let resultHTML = '<h3>Password Strength Check:</h3>';

            while (index < requirements.length) {
                const req = requirements[index];
                const isMet = req.check(password);
                if (isMet) metCount++;

                const className = isMet ? 'met' : 'unmet';
                const symbol = isMet ? '✓' : '✗';
                resultHTML += `<div class="requirement ${className}">${symbol} ${req.name}</div>`;

                index++; // increment to move to the next requirement
            }

            // Determine overall result
            const isStrong = metCount === requirements.length;
            resultHTML += `<p style="margin-top: 1rem; font-weight: bold;">
                ${isStrong ? '✓ Password is strong!' : '✗ Password does not meet all requirements.'}
            </p>`;

            resultDiv.innerHTML = resultHTML;
            resultDiv.classList.add('show');
            resultDiv.classList.toggle('success', isStrong);
            resultDiv.classList.toggle('error', !isStrong);
        });

        clearBtn.addEventListener('click', () => {
            passwordInput.value = '';
            resultDiv.classList.remove('show', 'success', 'error');
            resultDiv.innerHTML = '';
        });

        // Allow Enter key to validate
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validateBtn.click();
        });
    </script>
</body>
