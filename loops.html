<body>
    <h1>Showcasing Loops in JavaScript</h1>
    <p>This page demonstrates simple loops using JavaScript's <code>for loop</code>, <code>while</code>, and <code>do while</code>.</p>
    <section class="example">
        <h2>Example 1 â€” for loops </h2>
        <p>Enter any number from 1 to 1000 and click <strong>Count</strong>. This version shows each number on its own line in the result paragraph using a <code>for</code> loop.</p>
        <label for="numInput">Count up to:</label>
        <input id="numInput" type="number" min="1" placeholder="Please enter a number" />
        <button id="count">Count</button>
        <button id="clearCount">Clear</button>
        <p class="result" id="countResult" aria-live="polite"></p>
    </section>
